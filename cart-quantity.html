<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
    updateCartQuantity(1);

    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity(2);
    ">+2</button>
    
    <button onclick="
      updateCartQuantity(3);
    ">+3</button>

    <button onclick="
      updateCartQuantity(-2);
    ">-2</button>

    <button onclick="
      updateCartQuantity(-3);
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      displayCartQuantity();
    ">Reset Cart</button>
    <p class="js-quantity"></p>

    <script>
      
      let cartQuantity = 0;
      
      displayCartQuantity();

      function updateCartQuantity(change) {
        if (cartQuantity + change > 10) {
          alert('The cart is full');
          return;
        } else if (cartQuantity + change < 0) {
          alert('Not enough items in the cart');
          return;                                   

        } else {
          cartQuantity += change;
          console.log(`Cart quantity: ${cartQuantity}`);
          displayCartQuantity();
          
        }
      }

      function displayCartQuantity(){
        document.querySelector('.js-quantity')
            .innerHTML = `Cart quantity: ${cartQuantity}`;

      }
    </script>
  </body>
</html>
