<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <p class="js-toCalculate"> </p>
    
    <button 
    onclick="
    updateCalculation('1');
    ">1</button>

    <button 
    onclick="
    updateCalculation('2');
    ">2</button>

    <button 
    onclick="
    updateCalculation('3');;">3</button>

    <button 
    onclick="
    updateCalculation(' + ');
    ">+</button>
    <p>
        <button 
        onclick="
        updateCalculation('4');">4</button>

        <button 
        onclick="
        updateCalculation('5');">5</button>

        <button 
        onclick="
        updateCalculation('6');">6</button>

        <button 
        onclick="
        updateCalculation(' - ');">-</button>

        
    </p>
    <p>
        <button 
        onclick="
        updateCalculation('7');">7</button>

        <button 
        onclick="
        updateCalculation('8');">8</button>

        <button 
        onclick="
        updateCalculation('9');">9</button>

        <button 
        onclick="
        updateCalculation(' * ');">*</button>

        
    </p>
    <p>
        <button 
        onclick="
        updateCalculation('0');">0</button>

        <button 
        onclick="
        updateCalculation('.');">.</button>

        <button 
        onclick="
        calculation = eval(calculation);
        console.log(calculation);
        saveCalculation();">=</button>

        <button 
        onclick="
        updateCalculation(' / ');">/</button>

        
    </p>
    <p>
        <button 
        onclick="
        calculation = '0';
        displayCalculation();
        saveCalculation();">Clear</button>
        
    </p>

    <script src="script.js"></script>
</body>
</html>
